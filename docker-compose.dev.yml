# =============================================================================
volumes:
  # Development-specific volumes
  postgres_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/postgres
  
  redis_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/redis
  
  zookeeper_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/zookeeper/data
  
  zookeeper_dev_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/zookeeper/logs
  
  kafka_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/kafka
  
  api_dev_uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/uploads
  
  api_dev_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/logs/api
  
  web_dev_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/logs/web
  
  mobile_dev_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/logs/mobile
  
  mobile_dev_expo:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/expo
  
  # Development tools volumes
  pgadmin_dev_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/pgadmin
  
  redis_insight_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/dev/redis-insight
  
  filebrowser_config:
    driver: local
    driver_opts:
      type: none
