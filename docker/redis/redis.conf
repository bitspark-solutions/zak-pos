# =============================================================================
# ZAKPOS - Redis Configuration
# =============================================================================
# Redis configuration for ZakPOS system
# Optimized for caching, session management, and BullMQ background jobs

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================

# Bind to all interfaces
bind 0.0.0.0

# Port configuration
port 6379

# TCP keepalive
tcp-keepalive 300

# =============================================================================
# GENERAL CONFIGURATION
# =============================================================================

# Daemonize Redis
daemonize no

# Process ID file
pidfile /var/run/redis_6379.pid

# Log level (debug, verbose, notice, warning)
loglevel notice

# Log file
logfile ""

# Database count
databases 16

# =============================================================================
# MEMORY CONFIGURATION
# =============================================================================

# Maximum memory usage (512MB for development, 1GB for production)
maxmemory 512mb

# Memory eviction policy
# allkeys-lru: Evict any key using LRU
# volatile-lru: Evict only keys with expiration set using LRU
# allkeys-random: Evict any key randomly
# volatile-random: Evict only keys with expiration set randomly
# volatile-ttl: Evict only keys with expiration set and shortest TTL
# noeviction: Don't evict anything, return error on write
maxmemory-policy allkeys-lru

# Memory usage samples
maxmemory-samples 5

# =============================================================================
# PERSISTENCE CONFIGURATION
# =============================================================================

# Save snapshots to disk
# Format: save <seconds> <changes>
# Save if at least 1 key changed in 900 seconds (15 minutes)
save 900 1
# Save if at least 10 keys changed in 300 seconds (5 minutes)
save 300 10
# Save if at least 10000 keys changed in 60 seconds (1 minute)
save 60 10000

# Disable RDB snapshots if BGSAVE fails
stop-writes-on-bgsave-error yes

# Compress RDB files
rdbcompression yes

# RDB file name
dbfilename dump.rdb

# RDB file directory
dir /data

# =============================================================================
# APPEND ONLY FILE (AOF) CONFIGURATION
# =============================================================================

# Enable AOF persistence
appendonly yes

# AOF file name
appendfilename "appendonly.aof"

# AOF sync policy
# always: Sync every write command
# everysec: Sync every second (recommended)
# no: Let OS decide when to sync
appendfsync everysec

# Disable AOF if BGREWRITEAOF fails
no-appendfsync-on-rewrite no

# Auto-rewrite AOF when size grows by 100%
auto-aof-rewrite-percentage 100

# Auto-rewrite AOF when size exceeds 64MB
auto-aof-rewrite-min-size 64mb

# =============================================================================
# REPLICATION CONFIGURATION
# =============================================================================

# Master password (if this is a slave)
# masterauth ""

# Slave read-only
replica-read-only yes

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Require password authentication
requirepass redis123

# Disable dangerous commands
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

# =============================================================================
# CLIENT CONFIGURATION
# =============================================================================

# Maximum number of clients
maxclients 10000

# Client timeout (0 = disabled)
timeout 300

# =============================================================================
# SLOW LOG CONFIGURATION
# =============================================================================

# Slow log threshold (microseconds)
slowlog-log-slower-than 10000

# Maximum number of slow log entries
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================

# Latency monitoring threshold (milliseconds)
latency-monitor-threshold 100

# =============================================================================
# ADVANCED CONFIGURATION
# =============================================================================

# Hash configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set configuration
set-max-intset-entries 512

# Sorted set configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog configuration
hll-sparse-max-bytes 3000

# Streams configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# =============================================================================
# MODULE CONFIGURATION
# =============================================================================

# Load modules
# loadmodule /path/to/module.so

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log queries that take longer than 10000 microseconds
slowlog-log-slower-than 10000

# Maximum number of slow log entries
slowlog-max-len 128

# =============================================================================
# NOTIFICATION CONFIGURATION
# =============================================================================

# Notify keyspace events
# K: keyspace events
# E: keyevent events
# g: generic commands
# $: string commands
# l: list commands
# s: set commands
# h: hash commands
# z: sorted set commands
# x: expired events
# e: evicted events
notify-keyspace-events ""

# =============================================================================
# CLIENT OUTPUT BUFFER LIMITS
# =============================================================================

# Normal clients
client-output-buffer-limit normal 0 0 0

# Replica clients
client-output-buffer-limit replica 256mb 64mb 60

# Pub/Sub clients
client-output-buffer-limit pubsub 32mb 8mb 60

# =============================================================================
# CLIENT QUERY BUFFER LIMITS
# =============================================================================

# Maximum query buffer size
client-query-buffer-limit 1gb

# =============================================================================
# PROTOCOL CONFIGURATION
# =============================================================================

# Protocol version
proto-max-bulk-len 512mb

# =============================================================================
# HZ CONFIGURATION
# =============================================================================

# Background task frequency (1-500)
hz 10

# =============================================================================
# DYNAMIC HZ CONFIGURATION
# =============================================================================

# Enable dynamic HZ
dynamic-hz yes

# =============================================================================
# AOF REWRITE CONFIGURATION
# =============================================================================

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# =============================================================================
# RDB CONFIGURATION
# =============================================================================

# RDB incremental fsync
rdb-save-incremental-fsync yes

# =============================================================================
# ACTIVE DEFRAGMENTATION
# =============================================================================

# Enable active defragmentation
activedefrag yes

# Minimum fragmentation percentage to start defragmentation
active-defrag-ignore-bytes 100mb

# Minimum fragmentation percentage to start defragmentation
active-defrag-threshold-lower 10

# Maximum fragmentation percentage to stop defragmentation
active-defrag-threshold-upper 100

# Minimum CPU percentage to start defragmentation
active-defrag-cycle-min 5

# Maximum CPU percentage to use for defragmentation
active-defrag-cycle-max 75

# =============================================================================
# LAZY FREEING
# =============================================================================

# Enable lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# =============================================================================
# THREADED I/O
# =============================================================================

# Enable threaded I/O
io-threads 4

# Enable threaded I/O for read operations
io-threads-do-reads yes

# =============================================================================
# KERNEL OOM CONTROL
# =============================================================================

# Set OOM score adjustment
oom-score-adj no

# =============================================================================
# DISABLE THP
# =============================================================================

# Disable THP
disable-thp yes

# =============================================================================
# END OF CONFIGURATION
# =============================================================================